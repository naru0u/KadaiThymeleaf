<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{content.menu}">入力画面</h2>
        <p th:if="${not#strings.isEmpty(previous)}" th:text="'前回入力された値は「'+${previous}+'」でした。'"></p>
        <p th:text="#{content.message}">値を入力してください。</p>
        <form method="post" action="/output">
            <input type="text" name="val">
            <button type="submit"　th:text="#{content.send}">送信</button>
        </form>
</body>
</html>
